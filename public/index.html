<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –ø–æ–∫–∞–∑–Ω–∏–∫–∞</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            margin: 2rem;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            max-width: 760px;
        }

        .row {
            display: flex;
            gap: 1rem;
            align-items: baseline;
            flex-wrap: wrap;
        }

        .muted {
            color: #666;
        }

        .value {
            font-size: 2.25rem;
            font-weight: 700;
        }

        .ok {
            color: #0a7f27;
        }

        .bad {
            color: #b00020;
        }

        .chip {
            display: inline-block;
            padding: .2rem .6rem;
            border: 1px solid #ddd;
            border-radius: 999px;
            font-size: .85rem;
        }

        #log {
            margin-top: 1rem;
            font-family: ui-monospace, Menlo, Consolas, monospace;
            white-space: pre-wrap;
        }

        button,
        input {
            cursor: pointer;
        }

        .controls {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: .5rem;
            align-items: center;
        }

        .controls label {
            font-size: .9rem;
            color: #333;
        }

        .controls input {
            padding: .45rem .6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        .controls button {
            padding: .5rem .75rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –ø–æ–∫–∞–∑–Ω–∏–∫–∞</h1>

        <div class="row">
            <div>–ü–æ—Ç–æ—á–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è: <span id="val" class="value">‚Äî</span></div>
            <div class="chip">–ü–æ—Ä—ñ–≥: <span id="thr">‚Äî</span></div>
            <div class="chip">–Ü–Ω—Ç–µ—Ä–≤–∞–ª: <span id="interval">‚Äî</span></div>
        </div>

        <div class="muted" id="status">–û—á—ñ–∫—É—é –¥–∞–Ω—ñ‚Ä¶</div>

        <div class="row" style="margin-top: .75rem;">
            <button id="test">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –∑–≤—É–∫</button>
            <button id="mute">üîá –í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
            <button id="unmute">üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
            <button id="checkNow">üîÑ –û–ø–∏—Ç–∞—Ç–∏ –∑–∞—Ä–∞–∑</button>
        </div>

        <div class="controls">
            <label>–ù–æ–≤–∏–π –ø–æ—Ä—ñ–≥ (THRESHOLD): <input type="number" step="any" id="thresholdInput"
                    placeholder="–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, 42.5" /></label>
            <label>–Ü–Ω—Ç–µ—Ä–≤–∞–ª, —Å–µ–∫: <input type="number" min="1" step="1" id="intervalInput"
                    placeholder="–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, 15" /></label>
            <div style="display:flex; gap:.5rem;">
                <button id="saveThreshold">–ó–±–µ—Ä–µ–≥—Ç–∏ –ø–æ—Ä—ñ–≥</button>
                <button id="saveInterval">–ó–±–µ—Ä–µ–≥—Ç–∏ —ñ–Ω—Ç–µ—Ä–≤–∞–ª</button>
            </div>
        </div>

        <div id="log"></div>
    </div>

    <script>
        // ---- –∑–≤—É–∫
        let audioCtx; let muted = false;
        function beep(durationMs = 1200, freq = 660) {
            if (muted) return;
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g).connect(audioCtx.destination);
            o.type = "sine"; o.frequency.value = freq;
            g.gain.setValueAtTime(0.001, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.2, audioCtx.currentTime + 0.05);
            o.start();
            setTimeout(() => {
                g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.02);
                o.stop(audioCtx.currentTime + 0.05);
            }, durationMs);
        }

        // ---- –µ–ª–µ–º–µ–Ω—Ç–∏
        const valEl = document.getElementById("val");
        const thrEl = document.getElementById("thr");
        const intervalEl = document.getElementById("interval");
        const statusEl = document.getElementById("status");
        const logEl = document.getElementById("log");
        const thresholdInput = document.getElementById("thresholdInput");
        const intervalInput = document.getElementById("intervalInput");

        function addLog(msg) {
            const t = new Date().toLocaleTimeString();
            logEl.textContent = `[${t}] ${msg}\n` + logEl.textContent;
        }

        document.getElementById("test").onclick = () => beep();
        document.getElementById("mute").onclick = () => { muted = true; addLog("üîá –ó–≤—É–∫ –≤–∏–º–∫–Ω–µ–Ω–æ"); };
        document.getElementById("unmute").onclick = () => { muted = false; addLog("üîä –ó–≤—É–∫ —É–≤—ñ–º–∫–Ω–µ–Ω–æ"); };
        document.getElementById("checkNow").onclick = () => ws.send(JSON.stringify({ type: "checkNow" }));

        // ---- WS
        const ws = new WebSocket(`${location.protocol === "https:" ? "wss" : "ws"}://${location.host}`);
        ws.onopen = () => { statusEl.textContent = "–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞"; ws.send(JSON.stringify({ type: "getConfig" })); };
        ws.onmessage = (ev) => {
            const data = JSON.parse(ev.data);

            if (data.type === "config") {
                if (typeof data.threshold === "number") {
                    thrEl.textContent = data.threshold;
                    thresholdInput.value = data.threshold;
                }
                if (typeof data.pollIntervalMs === "number") {
                    intervalEl.textContent = `${Math.round(data.pollIntervalMs / 1000)} —Å`;
                    intervalInput.value = Math.round(data.pollIntervalMs / 1000);
                }
            }
            if (data.type === "metric") {
                const v = data.value;
                thrEl.textContent = data.threshold;
                valEl.textContent = isNaN(v) ? "‚Äî" : v;
                const bad = !isNaN(v) && v < data.threshold;
                valEl.classList.toggle("bad", bad);
                valEl.classList.toggle("ok", !bad);
                statusEl.textContent = `–û–Ω–æ–≤–ª–µ–Ω–æ: ${new Date(data.ts).toLocaleString()}`;
            }
            if (data.type === "alert") { addLog(`‚ö†Ô∏è –ó–Ω–∞—á–µ–Ω–Ω—è ${data.value} –Ω–∏–∂—á–µ –ø–æ—Ä–æ–≥—É ${data.threshold}`); beep(); }
            if (data.type === "error") addLog(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${data.message}`);
            if (data.type === "info") addLog(`‚ÑπÔ∏è ${data.message}`);
        };
        ws.onclose = () => { statusEl.textContent = "–ó'—î–¥–Ω–∞–Ω–Ω—è —Ä–æ–∑—ñ—Ä–≤–∞–Ω–æ"; };

        // ---- –ö–µ—Ä—É–≤–∞–Ω–Ω—è –ø–æ—Ä–æ–≥–æ–º / —ñ–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
        document.getElementById("saveThreshold").onclick = () => {
            const v = Number(thresholdInput.value);
            if (!Number.isNaN(v)) ws.send(JSON.stringify({ type: "setThreshold", value: v }));
        };
        document.getElementById("saveInterval").onclick = () => {
            const sec = Number(intervalInput.value);
            if (!Number.isNaN(sec) && sec >= 1) {
                ws.send(JSON.stringify({ type: "setPollIntervalMs", value: sec * 1000 }));
            }
        };

        // ---- ‚Äú–∞–Ω—Ç–∏–∑–∞—Å–∏–Ω–∞–Ω–Ω—è‚Äù –¥–ª—è –±–µ–∑–∫–æ—à—Ç–æ–≤–Ω–∏—Ö —Ö–æ—Å—Ç—ñ–≤: –ø—ñ–Ω–≥—É—î–º–æ –±–µ–∫–µ–Ω–¥
        const PING_INTERVAL_MS = 4 * 60 * 1000; // 4 —Ö–≤–∏–ª–∏–Ω–∏
        setInterval(() => {
            fetch("/ping", { cache: "no-store" })
                .then(() => console.log(`[ping] ${new Date().toLocaleTimeString()}`))
                .catch(err => console.warn("[ping error]", err));
        }, PING_INTERVAL_MS);
    </script>
</body>

</html>
